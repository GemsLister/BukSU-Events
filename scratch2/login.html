<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container-fluid d-flex justify-content-around align-items-center h-100">
            <!-- Website logo -->
            <div class="logo-div col-3">
                <figure>
                    <img src="../images/buksu_events_logo.png" alt="">
                </figure>
            </div>
            <!-- Navigation -->
            <div class="links-div col-4">
                <nav class="d-flex justify-content-end align-items-center h-100">
                    <ul class="d-flex list-unstyled justify-content-end gap-5">
                        <li><a href="">Home</a></li>
                        <li><a href="">Events</a></li>
                        <li><a href="">Colleges</a></li>
                        <li><a href="">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- Main container for the login form -->
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column h-100">
            <form action="" class="d-flex align-items-center w-100">
                <div class="form-wordlines d-flex flex-column justify-content-between">
                    <div class="wordlines mb-5">
                        <h2>Sign in</h2>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde error illum maiores dolor, fuga </p>
                    </div>
                    <div class="register mt-5">
                        <p>Don't have an account? <a href="" class="text-decoration-none">Sign up now</a></p>
                    </div>
                </div>
                <div class="input-container d-flex flex-column justify-content-center align-items-center">
                    <input type="text" name="email" id="email-id" placeholder="Email address" class="form-control w-75 mt-5" required>
                    <input type="password" name="password" id="password-id" placeholder="Password" class="form-control w-75" required>
                    <button type="submit" class="btn btn-primary w-75">Login</button>
                    <a href="" class="text-decoration-none">Forgot your password?</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center flex-column">
            <p>Copyright &copy BukSU Events. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
