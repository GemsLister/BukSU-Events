<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BukSU-Hub Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body class="custom-body-bg">
    <div class="overlayer"></div>    
    <!-- Header content -->
    <header class="d-flex justify-content-between align-items-center pt-3">
        <figure class="d-flex gap-2">
            <img src="../images/buksuhub_logo.png" alt="website-logo">
            <figcaption>BukSU <span>Events</span></figcaption>
        </figure>
        <!-- Navigations -->
        <nav>
            <ul class="d-flex gap-5 align-items-center">
                <li><a href="">Events</a></li>
                <li><a href="">Blogs</a></li>
                <li><a href="">Colleges</a></li>
                <button class="btn btn-primary mr-5">Login</button>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="d-flex">
            <figure class="buksu-intrams-fig">
                <img src="../images/buksu_instrams.png" alt="event-image">
            </figure>
            <div class="eventName-description-buttons">
                <h2 class="d-flex flex-column">BukSU INTRAMURALS</h2>
                <h4>Speed, Strength, Spirit</h4>
                <p>
                    Who will rise as this year's champion? Witness electrifying battles, awe-inspiring performances, and 
                    relentless action as Bukidnon State 
                    University sets the stage for its most intense competition yet!
                </p>
                <button class="btn btn-primary">Register Now</button>
                <button class="btn btn-primary">View Details</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
